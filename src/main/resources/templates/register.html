<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PTHW+</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Stwórz konto!</h1>
                            </div>

                            <form  th:action="@{/register}" th:object="${user}" th:method="POST">
                                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Błąd rejestracji!</p>


                                <div class="form-group " >
                                    <div class="row" >
                                        <div class="col-lg-3"></div>
                                        <div class="col-lg-6 "th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                            <div class="input-group">
                                                <input th:field="*{username}" class="form-control text-center form-control-user" id="username"
                                                       placeholder="Nazwa użytkownika">
                                                <p class="error-message"
                                                   th:each="error: ${#fields.errors('username')}"
                                                   th:text="${error}">Niedozwolona nazwa użytkownika!</p>
                                            </div><!-- /input-group -->
                                        </div><!-- /.col-lg-4 -->
                                        <div class="col-lg-3"></div>
                                    </div><!-- /.row -->
                                </div>
                                <div class="form-group row" >
                                    <div class="col-sm-6 mb-3 mb-sm-0" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                                        <input th:field="*{firstName}" class="form-control form-control-user" id="firstName"
                                            placeholder="Imię">
                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('firstName')}"
                                           th:text="${error}">Niedozowolne imię!</p>
                                    </div>
                                    <div class="col-sm-6" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                        <input th:field="*{lastName}" class="form-control form-control-user" id="lastName"
                                            placeholder="Nazwisko">
                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('lastName')}"
                                           th:text="${error}">Niedozowolne nazwisko!</p>
                                    </div>
                                </div>
                                <div class="form-group " >
                                    <div class="row" >
                                        <div class="col-lg-1"></div>
                                        <div class="col-lg-10 "th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                            <div class="input-group">
                                                <input th:field="*{email}"  class="form-control text-center form-control-user" id="email"
                                                       placeholder="Adres E-mail">
                                                <p class="error-message"
                                                   th:each="error : ${#fields.errors('email')}"
                                                   th:text="${error}">Niedozowolny E-mail!</p>
                                            </div><!-- /input-group -->
                                        </div><!-- /.col-lg-4 -->
                                        <div class="col-lg-1"></div>
                                    </div><!-- /.row -->
                                </div>


                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                        <input type="password" th:field="*{password}"  class="form-control form-control-user"
                                            id="Hasło" placeholder="Hasło">
                                        <p class="error-message"
                                           th:each="error : ${#fields.errors('password')}"
                                           th:text="${error}">Nieprawidłowe hasło!</p>
                                    </div>
                                    <div class="col-sm-6" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                        <input type="password" th:field="*{confirmPassword}"  class="form-control form-control-user"
                                            id="confirmPassword" placeholder="Powtórz hasło">
                                        <p class="error-message"
                                           th:each="error : ${#fields.errors('confirmPassword')}"
                                           th:text="${error}">Hasła różnią się!</p>
                                    </div>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                    <input id="terms" type="checkbox" th:field="*{terms}" />
                                    <label class="control-label" for="terms"> Zgadzam sie z <a href="#">warunkami serwisu</a> aby się zarejestrować. </label>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('terms')}" th:text="${error}">Zgoda wymagana.</p>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Zarejestruj się">
                                <!--<button type="submit" class="btn btn-success">Zarejestruj</button>-->
                                </a>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/" th:href="@{/forgotPassword}">Zapomniałeś hasła?</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/" th:href="@{/login}">Jeśli posiadasz konto, kliknij tutaj!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
