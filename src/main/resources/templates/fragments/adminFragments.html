<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:fragment="wyswietlZalogowanych">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Nazwa użytkownika</th>
                            <th>Email</th>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Rola</th>
                            <th>Data zalogowania</th>
                            <th>Akcja</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Nazwa użytkownika</th>
                            <th>Email</th>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Rola</th>
                            <th>Data zalogowania</th>
                            <th>Akcja</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="user, iterStat: ${activeUsers}">
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getRoles()}"></td>
                            <td>2011/04/25</td>
                            <td>
                                <div class="btn-group btn-block">
                                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Akcja
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Pokaż profil</a>

                                        <a class="dropdown-item" href="#">Wyślij wiadomość</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Wyloguj</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
<div th:fragment="wyswietlDomyslne">
    <h1 class="h3 mb-2 text-gray-800">cs</h1>
</div>




</body>
</html>
